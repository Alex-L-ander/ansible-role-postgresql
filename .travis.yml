sudo: required
language: python
python: '2.7'
env:
- SITE=test.yml
addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible
- ansible --version
- printf '[defaults]\nroles_path=../' >ansible.cfg
script:
- ansible-playbook tests/test.yml -i tests/inventory --syntax-check
- ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
- 'ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo | grep
  -q ''changed=0.*failed=0'' && (echo ''Idempotence test: pass'' && exit 0) || (echo
  ''Idempotence test: fail'' && exit 1)

'
notifications:
  email: false
  hipchat:
    rooms:
      secure: 
